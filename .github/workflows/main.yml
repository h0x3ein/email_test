name: A workflow for ensuring credentials are not in file
on: push
jobs:
  build:
    name: Cred Checker
    runs-on: ubuntu-latest
    steps:        
       - uses: actions/checkout@master
       - name: Run TruffleHog
         uses: trufflesecurity/trufflehog@v3.44.0
         with:
          path: ./
          config: config.yaml 
          #extra_args: "--regex --config config.yaml"
       
